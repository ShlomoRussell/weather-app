<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Get local weather</h1>

    <form action="">
      <label for="city">By city</label>
      <input type="search" required name="q" id="city" />
      <label for="zip">By zip code</label>
      <input type="search" required name="zip-code" id="zip">
      <button id="search" type="submit">search</button>
      <label for="units">Unit</label>
      <select name="units" required id="units">
        <option value="celsius">celsius</option>
        <option value="farenheit">farenheit</option>
      </select>
      <span class="by-location"
        >By location<button class="location">
          <img
            src="geo-alt-fill.svg"
            alt=""
          /></button
      ></span>
    </form>

    <table class="show-weather">
      <tr><td></td><td></td></tr>
    </table>
    <script src="app.js"></script>
    <script src="builder.js"></script>
    <script src="fetch.js"></script>
  </body>
</html>
