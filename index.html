<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link links" data-id="city" href="#">City</a>
            </li>
            <li class="nav-item">
              <a class="nav-link links" data-id="zip" href="#">Zip code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
          <button class="location bg-dark">By location
           <i class="bi bi-geo-alt"></i></button>
        </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <h1>Search for current weather reports</h1>
      
      <form action="">
        <span class="form-switch"><label for="city">By city</label>
        <input type="search" required name="q" id="city" /></span>
        <button id="search" type="submit">search</button>
        <label for="units">Unit</label>
        <select name="units" required id="units">
          <option value="celsius">celsius</option>
          <option value="farenheit">farenheit</option>
        </select>
      </form>
    </header>
    <div class="d-flex justify-content-center">
      <div class="spinner-border invisible" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <table class="show-weather"></table>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="country-codes.js"></script>
    <script src="app.js"></script>
    <script src="builder.js"></script>
    <script src="fetch.js"></script>
  </body>
</html>
